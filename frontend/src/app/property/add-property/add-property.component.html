<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmitClick()" #form="ngForm">
      <div class="form-group col-12">
        <label for="type">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required>
        <span *ngIf="propName.invalid && propName.touched" style="color: red;"> Please enter name</span>

      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="type">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary mr-2" [disabled] = '!propName.valid'>Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>

</div>
